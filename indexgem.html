        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }

        @keyframes tear-drop { 0% { opacity: 0; transform: translateY(0); } 50% { opacity: 1; } 100% { transform: translateY(20px); opacity: 0; } }
        .animate-tear { animation: tear-drop 1.5s infinite; }
