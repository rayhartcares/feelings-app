       SIMPLE SOUND ENGINE (no external files)
    -------------------------------------------------- */
    const SoundEngine = {
      ctx: null,
      bgInterval: null,
      bgNodes: [],
      isBgPlaying: false,
      init() {
        if (!this.ctx) {
          this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        }
      },
      playTone(freq, type, duration, volume = 0.08) {
        if (!this.ctx) this.init();
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
        gain.gain.setValueAtTime(volume, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        osc.connect(gain);
        gain.connect(this.ctx.destination);
        osc.start();
        osc.stop(this.ctx.currentTime + duration);
      },
      playNoise(duration, volume = 0.15) {
        if (!this.ctx) this.init();
        const bufferSize = this.ctx.sampleRate * duration;
        const buffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const src = this.ctx.createBufferSource();
        src.buffer = buffer;
        const gain = this.ctx.createGain();
        gain.gain.setValueAtTime(volume, this.ctx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
        src.connect(gain);
        gain.connect(this.ctx.destination);
        src.start();
      },
      playClick()    { this.playTone(800,   'sine',     0.1, 0.1); },
      playStart()    { this.playTone(400,   'triangle', 0.3, 0.1); },
      playSuccess()  {
        this.playTone(523.25, 'sine', 0.3, 0.1);
        setTimeout(() => this.playTone(659.25, 'sine', 0.3, 0.1), 120);
        setTimeout(() => this.playTone(783.99, 'sine', 0.4, 0.1), 240);
      },
      playWhoosh()   { this.playNoise(0.3, 0.12); },
      playCrash()    { this.playNoise(0.5, 0.25); },
      playMeltdown() { this.playTone(150,   'sawtooth', 0.4, 0.15); },
      playYell()     { this.playTone(300,   'sawtooth', 0.6, 0.15); },
      playWalkAway() {
        this.playTone(200, 'square', 0.12, 0.06);
        setTimeout(() => this.playTone(300, 'square', 0.12, 0.06), 120);
      },
      playBreathIn()  { this.playNoise(1.2, 0.06); },
      playBreathOut() { this.playNoise(1.2, 0.06); },
      stopAll() {
        if (this.bgInterval) clearInterval(this.bgInterval);
        this.bgInterval = null;
        this.bgNodes.forEach(n => { try { n.stop(); n.disconnect(); } catch(e){} });
        this.bgNodes = [];
        this.isBgPlaying = false;
      }
    };

              <div className="w-32 flex justify-end gap-2">
                <button
                  onClick={toggleSound}
                  className={`px-3 py-1 rounded-full shadow-sm font-bold text-sm transition ${
                    soundEnabled
                      ? 'bg-blue-100 text-blue-600 hover:bg-blue-200'
                      : 'bg-gray-200 text-gray-400'
                  }`}
                >
                  {soundEnabled ? 'üîä' : 'üîá'}
                </button>
                {currentView !== 'welcome' && (
                  <button
                    onClick={handleExit}
                    className="px-3 py-1 bg-red-100 text-red-600 rounded-full shadow-sm font-bold text-sm hover:bg-red-200 transition"
                  >
                    Exit
                  </button>
                )}
              </div>
            </div>
          )}

          <div className="h-full p-6 pb-20 overflow-y-auto relative">
            {/* WELCOME */}
            {currentView === 'welcome' && (
              <div className="flex flex-col items-center justify-center h-full text-center space-y-8 animate-fadeIn">
                <div className="space-y-2">
                  <h1 className="text-4xl font-black text-red-500 tracking-wider">
                    Brave Feelings Lab
                  </h1>
                  <h2 className="text-2xl font-bold text-red-400">
                    Emotion Navigator ‚Äì ANGRY
                  </h2>
                </div>
                <RedAngryBlockSVG />
                <button
                  onClick={handleStart}
                  className="px-10 py-4 bg-red-500 text-white text-2xl font-bold rounded-full shadow-lg hover:bg-red-600 hover:scale-105 transition-all transform border-b-8 border-red-700 active:border-b-0 active:translate-y-2"
                >
                  START
                </button>
              </div>
            )}

            {/* CHOOSE CHARACTER */}
            {currentView === 'character' && (
              <div className="flex flex-col items-center h-full text-center space-y-8 p-4">
                <h2 className="text-3xl font-bold text-gray-700">
                  Who is playing today?
                </h2>
                <div className="flex justify-center gap-8 w-full">
                  <div className="flex flex-col items-center space-y-4">
                    <div className="text-8xl bg-blue-100 p-6 rounded-3xl border-4 border-blue-300">
                      üë¶
                    </div>
                    <button
                      onClick={() => {
                        safePlay('click');
                        setCharacter('boy');
                        setCurrentView('trigger');
                      }}
                      className="px-6 py-3 bg-blue-500 text-white font-bold rounded-xl shadow-md hover:bg-blue-600 transition"
                    >
                      Use Boy
                    </button>
                  </div>

                  <div className="flex flex-col items-center space-y-4">
                    <div className="text-8xl bg-pink-100 p-6 rounded-3xl border-4 border-pink-300">
                      üëß
                    </div>
                    <button
                      onClick={() => {
                        safePlay('click');
                        setCharacter('girl');
                        setCurrentView('trigger');
                      }}
                      className="px-6 py-3 bg-pink-500 text-white font-bold rounded-xl shadow-md hover:bg-pink-600 transition"
                    >
                      Use Girl
                    </button>
                  </div>
                </div>
              </div>
            )}

            {/* TRIGGER SCENE */}
            {currentView === 'trigger' && (
              <div className="flex flex-col items-center h-full text-center justify-between py-6">
                <h2 className="text-2xl font-bold text-gray-700">
                  Uh oh. Something happened.
                </h2>

                <div className="bg-white p-8 rounded-3xl shadow-xl border-4 border-gray-200 w-full max-w-sm relative">
                  <div className="text-8xl mb-4">üß∏‚û°Ô∏èüíî</div>
                  <div className="text-6xl absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 opacity-20 pointer-events-none">
                    ‚ö°
                  </div>
                </div>

                <p className="text-xl font-medium text-gray-600 px-6 bg-yellow-50 p-4 rounded-xl border border-yellow-200">
                  You were playing with your favorite toy, but it suddenly broke.
                  Now you feel a hot fire in your tummy. You are angry.
                </p>

                <div className="flex gap-4 w-full px-6">
                  <button
                    onClick={goBack}
                    className="flex-1 py-3 bg-gray-300 text-gray-700 font-bold rounded-xl"
                  >
                    Back
                  </button>
                  <button
                    onClick={() => {
                      safePlay('click');
                      setCurrentView('menu');
                    }}
                    className="flex-1 py-3 bg-red-500 text-white font-bold rounded-xl shadow-lg hover:bg-red-600"
                  >
                    Next
                  </button>
                </div>
              </div>
            )}

            {/* MENU: NEGATIVE vs COPING */}
            {currentView === 'menu' && (
              <div className="flex flex-col h-full">
                <div className="text-center mb-4">
                  <h2 className="text-2xl font-bold text-gray-800">
                    What will you do?
                  </h2>
                  <p className="text-gray-500">Tap a button to see what happens.</p>
                </div>

                <div className="flex bg-gray-200 p-1 rounded-2xl mb-4">
                  <button
                    onClick={() => {
                      safePlay('click');
                      setActiveTab('negative');
                    }}
                    className={`flex-1 py-3 rounded-xl font-bold transition-all ${
                      activeTab === 'negative'
                        ? 'bg-white shadow text-red-500'
                        : 'text-gray-500'
                    }`}
                  >
                    Negative Reactions
                  </button>
                  <button
                    onClick={() => {
                      safePlay('click');
                      setActiveTab('coping');
                    }}
                    className={`flex-1 py-3 rounded-xl font-bold transition-all ${
                      activeTab === 'coping'
                        ? 'bg-white shadow text-green-500'
                        : 'text-gray-500'
                    }`}
                  >
                    Coping Tools
                  </button>
                </div>

                <div className="flex-1 overflow-y-auto">
                  {activeTab === 'negative' ? (
                    <div className="grid grid-cols-2 gap-4">
                      {Object.entries(NEGATIVE_REACTIONS).map(([key, val]) => (
                        <button
                          key={key}
                          onClick={() => handleReactionClick(key)}
                          className="bg-red-50 p-4 rounded-2xl border-2 border-red-200 flex flex-col items-center hover:bg-red-100 transition"
                        >
                          <span className="text-5xl mb-2">
                            {val.emoji || 'üí•'}
                          </span>
                          <span className="font-bold text-red-600">
                            {val.title}
                          </span>
                        </button>
                      ))}
                    </div>
                  ) : (
                    <div className="grid grid-cols-2 gap-4">
                      {Object.entries(COPING_TOOLS).map(([key, val]) => (
                        <button
                          key={key}
                          onClick={() => handleToolClick(key)}
                          className="bg-green-50 p-4 rounded-2xl border-2 border-green-200 flex flex-col items-center hover:bg-green-100 transition"
                        >
                          <span className="text-5xl mb-2">
                            {val.intro.emoji}
                          </span>
                          <span className="font-bold text-green-600">
                            {val.name}
                          </span>
                        </button>
                      ))}
                    </div>
                  )}
                </div>
              </div>
            )}

            {/* NEGATIVE OUTCOMES */}
            {currentView.startsWith('negative_') && (
              <NegativeOutcome
                data={NEGATIVE_REACTIONS[currentView.replace('negative_', '')]}
                character={character}
                onRetry={() => setCurrentView('menu')}
                onCoping={() => {
                  safePlay('success');
                  setActiveTab('coping');
                  setCurrentView('menu');
                }}
              />
            )}

            {/* TOOL INTRO + SEQUENCE */}
            {currentView === 'tool_intro' && currentTool && (
              <ToolIntro
                tool={COPING_TOOLS[currentTool]}
                onStart={startToolSequence}
                onBack={() => setCurrentView('menu')}
              />
            )}

            {currentView === 'tool_sequence' && currentTool && (
              <ToolSequence
                tool={COPING_TOOLS[currentTool]}
                step={toolStep}
                onRestart={restartTool}
                onNext={nextToolStep}
                playSound={playSound}
              />
            )}

            {/* REFLECTION */}
            {currentView === 'reflection' && (
              <div className="flex flex-col items-center justify-center h-full text-center space-y-6 animate-fadeIn">
                <h2 className="text-3xl font-black text-green-600">
                  Great job.
                </h2>
                <div className="relative">
                  <div className="text-9xl animate-bounce-slow">üòä</div>
                  <div className="absolute top-0 right-0 text-6xl animate-pulse">
                    ‚ú®
                  </div>
                </div>
                <div className="bg-green-50 p-6 rounded-2xl border-2 border-green-200 mx-2">
                  <p className="text-xl text-gray-700 font-medium">
                    You felt angry, but you used a tool to calm down. Now your
                    brain is ready to play again.
                  </p>
                </div>

                <div className="w-full space-y-3">
                  <button
                    onClick={() => {
                      safePlay('click');
                      setCurrentView('menu');
                      setActiveTab('coping');
                    }}
                    className="w-full py-3 bg-white text-green-700 font-bold text-xl rounded-xl border-2 border-green-300 hover:bg-green-50"
                  >
                    Try Another Tool
                  </button>
                  <button
                    onClick={() => {
                      safePlay('click');
                      setCurrentView('restart');
                    }}
                    className="w-full py-4 bg-blue-500 text-white text-xl font-bold rounded-2xl shadow-lg hover:bg-blue-600 animate-pulse"
                  >
                    Continue
                  </button>
                </div>
              </div>
            )}

            {/* RESTART / EXIT */}
            {currentView === 'restart' && (
              <div className="flex flex-col items-center justify-center h-full text-center space-y-6">
                <h2 className="text-2xl font-bold text-gray-800">
                  What would you like to do?
                </h2>
                <button
                  onClick={handleRestartApp}
                  className="w-full max-w-xs py-4 bg-red-500 text-white text-xl font-bold rounded-2xl shadow-lg hover:bg-red-600 transform hover:scale-105 transition"
                >
                  Restart Angry
                </button>
                <button
                  onClick={handleExit}
                  className="w-full max-w-xs py-4 bg-purple-500 text-white text-xl font-bold rounded-2xl shadow-lg hover:bg-purple-600 transform hover:scale-105 transition opacity-90"
                >
                  Exit / All Done
                </button>
              </div>
            )}

            {/* SESSION ENDED OVERLAY */}
            {currentView === 'session_ended' && (
              <div className="flex flex-col items-center justify-center h-full text-center space-y-6 bg-slate-900 text-white animate-fadeIn absolute inset-0 z-50">
                <div className="text-8xl mb-4 grayscale opacity-80">üåô</div>
                <h2 className="text-3xl font-bold text-blue-200">
                  Goodnight.
                </h2>
                <p className="text-xl text-gray-400">
                  The Brave Feelings Lab is closed for now.
                </p>
                <button
                  onClick={handleRestartApp}
                  className="mt-12 px-8 py-3 border-2 border-gray-600 text-gray-400 font-bold rounded-full hover:bg-gray-800 hover:text-white transition flex items-center gap-2"
                >
                  <span>üîå</span> Turn On
                </button>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
